<ion-header>
  <ion-toolbar>
    <ion-title>Keranjang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <section *ngIf="cartItems.length > 0">
    <ion-list>
      <ion-item *ngFor="let item of cartItems">
        <ion-thumbnail slot="start">
          <img *ngIf="item.imageUrl; else defaultImg" [src]="item.imageUrl" alt="{{ item.name }}" (error)="imgError($event)">
          <ng-template #defaultImg>
            <img src="assets/img/default-product.jpg" alt="Default image">
          </ng-template>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.price | currency }} x {{ item.quantity }}</p>
        </ion-label>
        <ion-button fill="outline" (click)="removeItem(item)">Hapus</ion-button>
      </ion-item>
    </ion-list>
    <ion-card>
      <ion-card-content>
        <h2>Total: {{ totalAmount | currency }}</h2>
      </ion-card-content>
    </ion-card>
    <ion-button expand="full" (click)="checkout()">Checkout</ion-button>
  </section>

  <ion-text *ngIf="cartItems.length === 0">
    <p>Keranjang Anda kosong.</p>
  </ion-text>
</ion-content>
