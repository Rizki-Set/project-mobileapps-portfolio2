<!-- payment.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="order">
    <ion-card-header>
      <ion-card-title>Order Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Product ID:</strong> {{ order.productId }}</p>
      <p><strong>Quantity:</strong> {{ order.quantity }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>
      <p><strong>Order Date:</strong> {{ order.orderDate | date: 'yyyy-MM-dd HH:mm:ss' }}</p>

      <!-- Menambahkan Elemen Kartu Stripe untuk input kartu kredit -->
      <div id="card-element"></div>

      <!-- Tombol untuk memproses pembayaran -->
      <ion-button expand="full" (click)="processPayment()">Proceed to Payment</ion-button>

      <!-- Menampilkan status pembayaran -->
      <p *ngIf="paymentStatus">{{ paymentStatus }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
